<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="container">
        <div class="header">
          <div class="image">
            <img
              class="image-card"
              src="./assets/hero-image-business-card.png"
              alt=""
            />
            <img
              class="image-overlay"
              src="./assets/white-overlay.svg"
              alt=""
            />
          </div>
          <div class="content">
            <p class="title">
              <strong>Perfect solution for small business</strong>
            </p>
            <p class="description">
              Small businesses need to generate leads to grow. You can use tools
              like Ringy.
            </p>
          </div>
        </div>
        <div class="line"></div>

        <div class="footer">
          <img class="avatar" src="./assets/avatar-image-business-card.png" />
          <div class="author">
            <p class="name"><strong>Amy Burgess</strong></p>
            <small class="address">Customer Manger, Solution Oy</small>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
